<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cliente ¬∑ Buscar Mascota</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    :root{
      --bg:#f6f9fb; --card:#fff; --ink:#0f172a; --muted:#64748b; --brand:#0ea5a0; --line:#e6eef4;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:'Inter',sans-serif;padding:20px;}
    .container{max-width:800px;margin:0 auto;}
    
    /* Header & Nav */
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;}
    .link-back{color:var(--brand);text-decoration:none;font-weight:700;display:flex;align-items:center;gap:5px;}
    .session-info{font-size:14px;color:var(--muted);}
    
    /* Card Principal */
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:24px;box-shadow:var(--shadow);}
    h1{margin:0 0 10px; font-size:24px;}
    
    /* Buscador */
    .search-box{display:flex;gap:10px;margin-top:20px;}
    input[type="search"]{flex:1;padding:12px;border:1px solid #cbd5e1;border-radius:8px;font-size:16px;outline:none;}
    input[type="search"]:focus{border-color:var(--brand);box-shadow:0 0 0 3px rgba(14,165,160,0.1);}
    
    /* Botones */
    .btn{padding:12px 20px;border-radius:8px;font-weight:600;cursor:pointer;border:none;font-size:15px;}
    .btn-brand{background:var(--brand);color:white;}
    .btn-ghost{background:transparent;border:1px solid #cbd5e1;color:var(--ink);}
    .btn-link{background:none;border:none;color:var(--brand);text-decoration:underline;cursor:pointer;padding:0;}

    /* Resultados */
    .results-grid{display:grid; gap:16px; margin-top:24px;}
    .pet-item{display:flex; gap:16px; background:#fff; border:1px solid var(--line); padding:16px; border-radius:12px; align-items:center;}
    .pet-item img{width:80px;height:80px;object-fit:cover;border-radius:10px;background:#eee;}
    .pet-info h3{margin:0 0 4px;}
    .pill{display:inline-block;padding:2px 8px;border-radius:99px;background:#e0f2f1;color:var(--brand);font-size:12px;font-weight:700;}
    .locked-msg{background:#f8fafc; padding:8px 12px; border-radius:8px; border:1px dashed #cbd5e1; margin-top:8px; font-size:13px; color:var(--muted);}

    .hide{display:none !important;}
  </style>
</head>
<body>

<div class="container">
  <div class="topbar">
    <a href="index.html" class="link-back">‚Üê Volver al inicio</a>
    <div style="display:flex; align-items:center; gap:15px;">
      <span id="sessionText" class="session-info">Visitante</span>
      <button id="btnLogin" class="btn btn-ghost">Soy Due√±o (Iniciar Sesi√≥n)</button>
      <button id="btnLogout" class="btn btn-ghost hide">Cerrar Sesi√≥n</button>
    </div>
  </div>

  <div class="card">
    <h1 id="pageTitle">Buscar Mascota</h1>
    <p class="muted" id="pageDesc">Escribe el nombre o ID de la mascota para ver su perfil p√∫blico.</p>

    <div class="search-box">
      <input type="search" id="q" placeholder="Ej. Firulais o 104">
      <button id="btnSearch" class="btn btn-brand">Buscar</button>
    </div>

    <div id="results" class="results-grid"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<script>
  // --- CONFIG ---
  const SUPABASE_URL = "https://uqtnllwlyxzfvxukvxrb.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxdG5sbHdseXh6ZnZ4dWt2eHJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4NTc3MjUsImV4cCI6MjA3NDQzMzcyNX0.nHfPuc-LCwGymKqhSRSIp9lmpQLKK53M6eqUP7QepUU";

  // --- GLOBALS ---
  let supa = null;
  let currentUser = null;

  // --- DOM ---
  const $ = (id) => document.getElementById(id);
  
  // --- INICIO ---
  window.onload = async () => {
    // 1. Inicializar Supabase
    if(!window.supabase) return alert("Error al cargar sistema.");
    supa = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 2. Configurar Auth Listeners
    $('#btnLogin').onclick = handleLogin;
    $('#btnLogout').onclick = handleLogout;
    
    // 3. Configurar B√∫squeda
    $('#btnSearch').onclick = performSearch;
    $('#q').addEventListener('keypress', (e) => { if(e.key === 'Enter') performSearch(); });

    // 4. Verificar Sesi√≥n
    const { data: { session } } = await supa.auth.getSession();
    updateSessionUI(session);

    // 5. Escuchar cambios de sesi√≥n
    supa.auth.onAuthStateChange((_event, session) => {
      updateSessionUI(session);
    });
  };

  // --- UI FUNCTIONS ---
  function updateSessionUI(session) {
    currentUser = session?.user || null;
    
    if (currentUser) {
      $('#sessionText').textContent = currentUser.email;
      $('#btnLogin').classList.add('hide');
      $('#btnLogout').classList.remove('hide');
      $('#pageTitle').textContent = "Mis Mascotas y B√∫squeda";
      $('#pageDesc').textContent = "Est√°s conectado. Puedes ver la informaci√≥n completa de tus mascotas.";
      // Opcional: Cargar mascotas del usuario autom√°ticamente
      performSearch(''); 
    } else {
      $('#sessionText').textContent = "Visitante";
      $('#btnLogin').classList.remove('hide');
      $('#btnLogout').classList.add('hide');
      $('#pageTitle').textContent = "Buscar Mascota";
      $('#pageDesc').textContent = "Escribe el nombre o ID para ver perfiles p√∫blicos.";
      $('#results').innerHTML = ''; // Limpiar resultados al salir
    }
  }

  function renderResults(data) {
    const container = $('#results');
    container.innerHTML = '';

    if (!data || data.length === 0) {
      container.innerHTML = '<div style="text-align:center; color:#999; padding:20px;">No se encontraron resultados.</div>';
      return;
    }

    data.forEach(pet => {
      const foto = pet.foto_url || "https://via.placeholder.com/150?text=Sin+Foto";
      const isOwner = currentUser && pet.email === currentUser.email;
      
      let html = `
        <div class="pet-item">
          <img src="${foto}" alt="${pet.nombre}">
          <div class="pet-info" style="flex:1;">
            <div style="display:flex; justify-content:space-between; align-items:start;">
              <h3>${pet.nombre}</h3>
              <span class="pill">ID: ${pet.id}</span>
            </div>
            <div style="color:var(--muted); font-size:14px; margin-bottom:6px;">
              ${pet.raza || 'Raza desc.'} ‚Ä¢ ${pet.sexo || '-'} ‚Ä¢ ${pet.edad ? pet.edad + ' a√±os' : ''}
            </div>
      `;

      if (currentUser) {
        // VISTA DUE√ëO (LOGUEADO) - Muestra todo si es suyo
        html += `
            <div style="margin-top:8px; font-size:14px; border-top:1px dashed #eee; padding-top:8px;">
              <div><strong>Due√±o:</strong> ${pet.duenio || '-'}</div>
              <div><strong>Tel:</strong> ${pet.telefono || '-'}</div>
              <div style="margin-top:4px; color:#555; font-size:13px;">
                <strong>Historial:</strong> ${pet.historial ? pet.historial.substring(0, 100) + '...' : 'Sin historial'}
              </div>
            </div>
        `;
      } else {
        // VISTA VISITANTE (P√öBLICA) - Muestra aviso
        html += `
            <div class="locked-msg">
              üîí Datos de contacto ocultos. 
              <button class="btn-link" onclick="window.location.href='perfil.html?id=${pet.id}'">Ver perfil p√∫blico</button>
            </div>
        `;
      }

      html += `
          </div>
        </div>
      `;
      container.innerHTML += html;
    });
  }

  // --- LOGIC ---
  async function performSearch(forceQuery = null) {
    const q = forceQuery !== null ? forceQuery : $('#q').value.trim();
    
    // Si no hay texto y no es usuario logueado cargando sus datos, no buscar
    if (!q && !currentUser) return; 

    $('#results').innerHTML = '<div style="text-align:center; color:#999;">Buscando...</div>';

    try {
      let query;
      
      if (currentUser) {
        // --- DUE√ëO: Busca en tabla 'mascotas' (privada) ---
        // RLS ya filtra por email autom√°ticamente, as√≠ que traemos todo lo que coincida
        query = supa
          .from('mascotas')
          .select('*')
          .order('id', { ascending: false });
          
        if (q) {
          // Si es n√∫mero, busca por ID o Nombre. Si es texto, solo nombre.
          if (!isNaN(q) && q !== '') {
             query = query.or(`id.eq.${q},nombre.ilike.%${q}%`);
          } else {
             query = query.ilike('nombre', `%${q}%`);
          }
        }
      } else {
        // --- VISITANTE: Busca en vista 'mascotas_public' ---
        query = supa
          .from('mascotas_public')
          .select('*')
          .order('id', { ascending: false })
          .limit(20);

        if (q) {
          if (!isNaN(q) && q !== '') {
             query = query.or(`id.eq.${q},nombre.ilike.%${q}%`);
          } else {
             query = query.ilike('nombre', `%${q}%`);
          }
        }
      }

      const { data, error } = await query;
      if (error) throw error;
      renderResults(data);

    } catch (e) {
      console.error(e);
      $('#results').innerHTML = `<div style="color:red; text-align:center;">Error: ${e.message}</div>`;
    }
  }

  async function handleLogin() {
    const email = prompt("Ingresa tu correo para iniciar sesi√≥n (Te enviaremos un Magic Link):");
    if (!email) return;
    
    const { error } = await supa.auth.signInWithOtp({ 
      email, 
      options: { emailRedirectTo: window.location.href } 
    });

    if (error) alert("Error: " + error.message);
    else alert("¬°Enlace enviado! Revisa tu correo electr√≥nico.");
  }

  async function handleLogout() {
    await supa.auth.signOut();
    // La UI se actualiza sola gracias al onAuthStateChange
  }

</script>
</body>
</html>
