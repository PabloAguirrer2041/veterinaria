    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function iniciarSesion() {
        const email = document.getElementById('email').value.trim(); // .trim() limpia espacios
        const password = document.getElementById('password').value;

        if (!email || !password) return Swal.fire('Error', 'Llena ambos campos', 'warning');

        try {
            const { data, error } = await sb.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) throw error;

            // --- LÓGICA DE ASIGNACIÓN DE VETERINARIA ---
            let vetId = null; // Por defecto nulo

            // Aquí definimos las reglas de tus doctores:
            if (email.includes('@tuvet')) {
                vetId = 1; // ID para TuVet
            } else if (email.includes('@sanjuan')) {
                vetId = 2; // ID para San Juan
            } else if (email.includes('@beagle')) {
                vetId = 3; // Ejemplo extra
            } else {
                // Si entra con un correo genérico (gmail, hotmail), 
                // decidimos si le damos acceso o lo mandamos a una por defecto.
                vetId = 1; // Por defecto a la 1 si no coincide
            }

            // Guardamos este ID en la sesión del navegador para usarlo en admin.html
            sessionStorage.setItem('veterinaria_actual_id', vetId);
            sessionStorage.setItem('veterinaria_email', email);

            // Redirigir
            window.location.href = 'admin.html';

        } catch (error) {
            console.error(error);
            Swal.fire('Error de Acceso', 'Correo o contraseña incorrectos', 'error');
        }
    }
</script>
