<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Doctor - TuVet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f1f5f9; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .login-logo { font-size: 50px; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #475569; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; }
        .btn-login { width: 100%; padding: 15px; background-color: #0ea5a0; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        .btn-login:hover { background-color: #0d9488; }
        .back-link { display: block; margin-top: 20px; color: #64748b; text-decoration: none; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-logo">üë®‚Äç‚öïÔ∏è</div>
    <h2 style="margin-bottom: 5px; color: #0f172a;">Acceso Veterinario</h2>
    <p style="color: #64748b; margin-bottom: 30px;">Ingresa tus credenciales</p>

    <div class="form-group">
        <label>Correo Electr√≥nico</label>
        <input type="email" id="email" placeholder="doctor@tuvet.com">
    </div>

    <div class="form-group">
        <label>Contrase√±a</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>

    <button onclick="iniciarSesion()" class="btn-login">Entrar al Sistema</button>
    <a href="index.html" class="back-link">‚Üê Volver al inicio</a>
</div>
<script>
    // 1. CONFIGURACI√ìN SUPABASE
    const SUPABASE_URL = "https://uqtnllwlyxzfvxukvxrb.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxdG5sbHdseXh6ZnZ4dWt2eHJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4NTc3MjUsImV4cCI6MjA3NDQzMzcyNX0.nHfPuc-LCwGymKqhSRSIp9lmpQLKK53M6eqUP7QepUU";
    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

    // 2. FUNCI√ìN LOGIN DIN√ÅMICA
    async function iniciarSesion() {
        let email = document.getElementById('email').value.trim().toLowerCase();
        const password = document.getElementById('password').value;

        if (!email || !password) return Swal.fire('Error', 'Llena ambos campos', 'warning');

        try {
            // A) Autenticar usuario
            const { error } = await sb.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) throw error;

          
            // B) BUSCADA INTELIGENTE
            const { data: listaVets, error: errorVet } = await sb
                .from('veterinarias')
                .select('id, dominio_correo');

            // --- DEBUG: MIRA ESTO EN LA CONSOLA ---
            console.log("üìã Lista descargada de Supabase:", listaVets); 
            console.log("üìß Buscando match para:", email);
            // --------------------------------------

            if (errorVet) throw errorVet;

            // ... (resto del c√≥digo igual) ...
            // C) L√ìGICA DE MATCH: Buscamos qu√© dominio est√° dentro del email
            // Ejemplo: si email es "juan@lares.com" y en la lista hay "lares", hace match.
            const vetEncontrada = listaVets.find(vet => 
                vet.dominio_correo && email.includes(vet.dominio_correo.toLowerCase())
            );

            let vetIdAsignado = 1; // ID por defecto (TuVet) si no encuentra nada

            if (vetEncontrada) {
                vetIdAsignado = vetEncontrada.id;
                console.log(`‚úÖ Detectada veterinaria: ID ${vetIdAsignado} (${vetEncontrada.dominio_correo})`);
            } else {
                console.warn("‚ö†Ô∏è No se detect√≥ dominio conocido, asignando veterinaria por defecto (ID 1)");
            }

            // D) Guardar y Redirigir
            sessionStorage.setItem('veterinaria_actual_id', vetIdAsignado);
            sessionStorage.setItem('veterinaria_email', email);
            window.location.href = 'admin.html';

        } catch (error) {
            console.error(error);
            Swal.fire('Error de Acceso', 'Verifica tus credenciales', 'error');
        }
    }
</script>

</body>
</html>
