<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Mascota</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --color-vet: #0ea5a0; } /* Color por defecto */

        body { font-family: 'Segoe UI', sans-serif; background: #f8fafc; margin: 0; padding-bottom: 40px; }
        
        /* 1. FONDO DE COLOR (BRANDING) */
        .brand-bg {
            background-color: var(--color-vet);
            height: 140px;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 2. LOGO DE LA VETERINARIA (FLOTANDO ARRIBA) */
        .vet-badge {
            position: absolute;
            top: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #444;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .vet-badge img { height: 20px; }

        /* 3. FOTO DE PERFIL (CÍRCULO) */
        .profile-container {
            position: relative;
            margin-top: -75px; /* Sube la foto para que quede mitad en el color, mitad en blanco */
            text-align: center;
        }
        
        .avatar-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            background: white;
            object-fit: cover;
            display: inline-block;
        }

        /* TEXTOS */
        .pet-info { text-align: center; margin-top: 15px; }
        .pet-info h1 { margin: 0; color: #1e293b; font-size: 2rem; }
        .pet-info p { margin: 5px 0; color: #64748b; font-size: 1rem; }

        /* TARJETAS DE DATOS */
        .container { max-width: 500px; margin: 20px auto; padding: 0 20px; }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            border: 1px solid #e2e8f0;
        }
        
        .section-title {
            color: var(--color-vet);
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 8px;
        }

        /* BOTONES DE CONTACTO */
        .btn-contact {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: white;
            transition: transform 0.2s;
        }
        .btn-contact:active { transform: scale(0.98); }
        .btn-call { background-color: var(--color-vet); }
        .btn-wsp { background-color: #25D366; }

        .footer-link {
            display: block; text-align: center; margin-top: 30px;
            color: #94a3b8; font-size: 0.8rem; text-decoration: none;
        }

        /* PANTALLA DE CARGA */
        #loading {
            position: fixed; inset: 0; background: white; z-index: 99;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
    </style>
</head>
<body>

    <div id="loading">
        <i class="fas fa-circle-notch fa-spin fa-2x" style="color:#cbd5e1;"></i>
    </div>

    <div class="brand-bg">
        <div id="vetBadge" class="vet-badge" style="display:none;">
            <img id="vetLogo" src="">
            <span id="vetName"></span>
        </div>
    </div>

    <div class="profile-container">
        <img id="petPhoto" src="" class="avatar-frame">
        
        <div class="pet-info">
            <h1 id="petName">...</h1>
            <p id="petDetails">...</p>
        </div>
    </div>

    <div class="container">
        
        <div id="contactActions" style="display:none;">
            <a href="" id="btnCall" class="btn-contact btn-call">
                <i class="fas fa-phone"></i> Llamar al Dueño
            </a>
            <a href="" id="btnWsp" class="btn-contact btn-wsp">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
        </div>

        <div class="card">
            <h3 class="section-title"><i class="fas fa-notes-medical"></i> Información Pública</h3>
            <p id="petNotes" style="white-space: pre-line; color: #475569; line-height: 1.5;">...</p>
        </div>

        <a href="#" id="linkVet" class="footer-link" target="_blank">
            Gestionado por <b id="footerVet">TuVet</b>
        </a>
    </div>

    <script src="perfil.js"></script>

    <script>
        // Ocultar carga cuando perfil.js termine (el script perfil.js debe manejar esto, 
        // pero por seguridad visual lo forzamos a ocultar tras 3 seg si falla algo)
        setTimeout(() => document.getElementById('loading').style.display = 'none', 3000);
    </script>
</body>
</html>
