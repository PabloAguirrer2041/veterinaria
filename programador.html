<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel del Doctor | Veterinaria</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    main {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #1f2937;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #10b981;
      color: white;
      margin-top: 10px;
    }
    button:hover {
      background-color: #059669;
    }
    #btnLogout {
      background-color: #ef4444;
    }
    #btnLogout:hover {
      background-color: #dc2626;
    }
    #status {
      margin-top: 20px;
      color: #374151;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <main>
    <h1>Panel del Doctor</h1>

    <!-- FORMULARIO DE LOGIN -->
    <form id="loginForm">
      <input id="docEmail" type="email" placeholder="Correo electrónico" required>
      <input id="docPwd" type="password" placeholder="Contraseña" required>
      <button id="btnLogin" type="submit">Iniciar sesión</button>
    </form>

    <!-- BOTÓN DE CIERRE DE SESIÓN -->
    <button id="btnLogout" type="button" style="display:none;">Cerrar sesión</button>

    <div id="status">Esperando autenticación...</div>
  </main>

  <!-- === SCRIPTS === -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js" defer></script>
  <script src="./main.js" defer></script>

  <script>
  // programador.js integrado (puedes separarlo si prefieres mantener el archivo)
  document.addEventListener('DOMContentLoaded', async ()=>{
    const supa = await getSupa();

    const status = document.querySelector("#status");
    const btnLogin = document.querySelector("#btnLogin");
    const btnLogout = document.querySelector("#btnLogout");
    const form = document.querySelector("#loginForm");

    // Callback global: actualiza la UI según el estado de sesión
    window.onAppSession = (user)=>{
      if (user){
        status.textContent = "Sesión activa: " + (user.email || "Usuario sin email");
        form.style.display = "none";
        btnLogout.style.display = "inline-block";
      } else {
        status.textContent = "Sin sesión activa. Por favor inicia sesión.";
        form.style.display = "block";
        btnLogout.style.display = "none";
      }
    };

    // Evento de inicio de sesión
    form?.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.querySelector("#docEmail").value.trim();
      const password = document.querySelector("#docPwd").value.trim();

      const { error } = await supa.auth.signInWithPassword({ email, password });
      if (error) {
        alert("Error: " + error.message);
      }
    });

    // Evento de cierre de sesión
    btnLogout?.addEventListener('click', async ()=>{
      await supa.auth.signOut();
      status.textContent = "Cerraste sesión correctamente.";
    });

    // Al cargar, intenta restaurar sesión
    try {
      const { data:{ session } } = await supa.auth.getSession();
      window.onAppSession?.(session?.user || null);
    } catch {
      status.textContent = "No se pudo recuperar la sesión.";
    }
  });
  </script>

</body>
</html>
