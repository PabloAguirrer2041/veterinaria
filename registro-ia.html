<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawLinks AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    body { margin: 0; background: #000; color: white; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    
    #camera-container { position: relative; flex: 1; overflow: hidden; background: #111; }
    video { width: 100%; height: 100%; object-fit: cover; }
    canvas { display: none; }

    .ui-layer {
      position: absolute; bottom: 0; left: 0; right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.95) 20%, transparent);
      padding: 40px 20px; text-align: center;
      display: flex; flex-direction: column; align-items: center; gap: 20px;
    }

    .ai-bubble {
      background: rgba(14, 165, 160, 0.2);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(14, 165, 160, 0.5);
      padding: 15px 25px; border-radius: 20px 20px 20px 0;
      font-size: 18px; line-height: 1.4; text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      animation: float 3s ease-in-out infinite;
      max-width: 90%;
    }

    .btn-capture {
      width: 80px; height: 80px;
      background: white; border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%; cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      transition: transform 0.1s, background 0.3s;
    }
    .btn-capture:active { transform: scale(0.9); background: #eee; }
    .btn-capture.loading { border-color: #0ea5a0; animation: spin 1s infinite linear; background: transparent; }

    .data-card {
      background: white; color: #111; border-radius: 16px; padding: 20px; width: 100%;
      text-align: left; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: absolute; bottom: 0; left: 0; z-index: 10;
    }
    .data-card.show { transform: translateY(0); }

    .field { margin-bottom: 15px; }
    .label { font-size: 12px; color: #666; text-transform: uppercase; font-weight: bold; }
    .value { font-size: 20px; font-weight: 800; color: #0ea5a0; }
    
    .btn-confirm { background: #0ea5a0; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-size: 16px; font-weight: bold; margin-top: 10px; }

    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hide { display: none !important; }
  </style>
</head>
<body>

  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    
    <div class="ui-layer">
      <div id="aiMessage" class="ai-bubble">üëã Hola, soy PawAI. Mu√©strame a tu mascota.</div>
      <button id="btnSnap" class="btn-capture"></button>
    </div>

    <div id="resultCard" class="data-card">
      <div class="field">
        <div class="label">Raza Detectada</div>
        <div class="value" id="resRaza">...</div>
      </div>
      <div class="field">
        <div class="label">Edad Visual Aprox.</div>
        <div class="value" id="resEdad">...</div>
      </div>
      <button class="btn-confirm" onclick="location.reload()">Registrar otra (Reiniciar)</button>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<script>
  // --- CONFIGURACI√ìN ---
  const SUPABASE_URL = "https://uqtnllwlyxzfvxukvxrb.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxdG5sbHdseXh6ZnZ4dWt2eHJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4NTc3MjUsImV4cCI6MjA3NDQzMzcyNX0.nHfPuc-LCwGymKqhSRSIp9lmpQLKK53M6eqUP7QepUU";

  // --- VARIABLES ---
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const aiMsg = document.getElementById('aiMessage');
  const btnSnap = document.getElementById('btnSnap');
  const resultCard = document.getElementById('resultCard');
  let supa;

  // --- 1. INICIAR SISTEMA ---
  async function init() {
    supa = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    try {
      // Pedir c√°mara (trasera preferentemente)
      const stream = await navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: "environment" } 
      });
      video.srcObject = stream;
      speak("Hola. Enfoca a tu mascota y presiona el bot√≥n para analizarla.");
    } catch (err) {
      aiMsg.textContent = "üö´ Error: No puedo ver sin acceso a la c√°mara.";
      console.error(err);
    }
  }

  // --- 2. CAPTURAR Y ANALIZAR ---
  btnSnap.onclick = async () => {
    // UI Feedback
    btnSnap.classList.add('loading');
    video.pause(); // Congelar imagen
    aiMsg.textContent = "üß† Analizando... Dame un segundo.";
    
    // Capturar frame
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);
    
    // Convertir a Base64 (JPG calidad media)
    const base64 = canvas.toDataURL('image/jpeg', 0.6);
    const cleanBase64 = base64.split(',')[1]; // Quitar header

    try {
      // LLAMADA A TU EDGE FUNCTION (GEMINI)
      const { data, error } = await supa.functions.invoke('analizar-mascota', {
        body: { imageBase64: cleanBase64 }
      });

      if (error) throw error;

      // √âXITO
      console.log("IA Respondi√≥:", data);
      
      // Mostrar datos
      document.getElementById('resRaza').textContent = data.raza;
      document.getElementById('resEdad').textContent = data.edad_aprox;
      resultCard.classList.add('show');
      btnSnap.classList.add('hide');
      
      // Hablar respuesta
      aiMsg.textContent = "üí¨ " + data.mensaje_voz;
      speak(data.mensaje_voz);

    } catch (e) {
      console.error(e);
      aiMsg.textContent = "‚ùå Error: La IA est√° dormida o hubo un error de red.";
      video.play();
      btnSnap.classList.remove('loading');
    }
  };

  // --- 3. S√çNTESIS DE VOZ ---
  function speak(text) {
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'es-MX'; // Espa√±ol Latino
      utterance.rate = 1.1;
      window.speechSynthesis.speak(utterance);
    }
  }

  window.onload = init;
</script>
</body>
</html>
