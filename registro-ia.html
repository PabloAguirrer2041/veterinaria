<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawLinks AI (Debug)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    body { margin: 0; background: #000; color: white; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
    
    #camera-container { position: relative; flex: 1; overflow: hidden; background: #111; }
    video { width: 100%; height: 100%; object-fit: cover; }
    canvas { display: none; }

    .ui-layer {
      position: absolute; bottom: 0; left: 0; right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.95) 20%, transparent);
      padding: 40px 20px; text-align: center;
      display: flex; flex-direction: column; align-items: center; gap: 20px;
    }

    .ai-bubble {
      background: rgba(14, 165, 160, 0.2);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(14, 165, 160, 0.5);
      padding: 15px 25px; border-radius: 20px 20px 20px 0;
      font-size: 18px; line-height: 1.4; text-shadow: 0 1px 2px rgba(0,0,0,0.5);
      max-width: 90%;
    }

    .btn-capture {
      width: 80px; height: 80px;
      background: white; border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%; cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .btn-capture.loading { border-color: #0ea5a0; animation: spin 1s infinite linear; background: transparent; }

    /* Tarjeta de resultados (Ahora con scroll por si hay error largo) */
    .data-card {
      background: white; color: #111; border-radius: 16px; padding: 20px; width: 100%;
      text-align: left; transform: translateY(100%); transition: transform 0.3s ease;
      position: absolute; bottom: 0; left: 0; z-index: 10;
      max-height: 50vh; overflow-y: auto;
    }
    .data-card.show { transform: translateY(0); }

    .field { margin-bottom: 15px; }
    .label { font-size: 12px; color: #666; text-transform: uppercase; font-weight: bold; }
    .value { font-size: 20px; font-weight: 800; color: #0ea5a0; word-break: break-word; }
    
    .btn-confirm { background: #0ea5a0; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-size: 16px; font-weight: bold; margin-top: 10px; }

    @keyframes spin { to { transform: rotate(360deg); } }
    .hide { display: none !important; }
  </style>
</head>
<body>

  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    
    <div class="ui-layer">
      <div id="aiMessage" class="ai-bubble"> Hola. Mu茅strame a tu mascota.</div>
      <button id="btnSnap" class="btn-capture"></button>
    </div>

    <div id="resultCard" class="data-card">
      <div class="field">
        <div class="label">Raza Detectada</div>
        <div class="value" id="resRaza">...</div>
      </div>
      <div class="field">
        <div class="label">Edad Visual Aprox.</div>
        <div class="value" id="resEdad">...</div>
      </div>
      
      <div id="debugArea" class="hide" style="background:#fef2f2; padding:10px; border-radius:8px; border:1px solid #fecaca; margin-bottom:10px;">
        <div class="label" style="color:#b91c1c;">Diagn贸stico T茅cnico:</div>
        <pre id="debugText" style="font-size:10px; white-space:pre-wrap; color:#7f1d1d;">Esperando datos...</pre>
      </div>

      <button class="btn-confirm" onclick="location.reload()">Intentar de nuevo</button>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<script>
  const SUPABASE_URL = "https://uqtnllwlyxzfvxukvxrb.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVxdG5sbHdseXh6ZnZ4dWt2eHJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4NTc3MjUsImV4cCI6MjA3NDQzMzcyNX0.nHfPuc-LCwGymKqhSRSIp9lmpQLKK53M6eqUP7QepUU";

  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const aiMsg = document.getElementById('aiMessage');
  const btnSnap = document.getElementById('btnSnap');
  const resultCard = document.getElementById('resultCard');
  let supa;

  async function init() {
    supa = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
    } catch (err) {
      aiMsg.textContent = " Error: Activa la c谩mara.";
    }
  }

  btnSnap.onclick = async () => {
    btnSnap.classList.add('loading');
    video.pause();
    aiMsg.textContent = " Pensando...";
    
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);
    
    // Bajamos calidad a 0.5 para asegurar que viaje r谩pido
    const base64 = canvas.toDataURL('image/jpeg', 0.5);
    const cleanBase64 = base64.split(',')[1];

    try {
      const { data, error } = await supa.functions.invoke('analizar-mascota', {
        body: { imageBase64: cleanBase64 }
      });

      // --- ZONA DE DIAGNSTICO ---
      // Si hay error en la conexi贸n
      if (error) throw new Error("Error de Red/Funci贸n: " + JSON.stringify(error));

      // Si la IA respondi贸 algo vac铆o
      if (!data || Object.keys(data).length === 0) {
        throw new Error("Respuesta vac铆a de la IA (驴Posible filtro de seguridad?)");
      }

      // Si falta la raza, mostramos lo que lleg贸 crudo para entender
      if (!data.raza) {
        document.getElementById('debugArea').classList.remove('hide');
        document.getElementById('debugText').textContent = JSON.stringify(data, null, 2);
        throw new Error("Datos incompletos. Mira el diagn贸stico abajo.");
      }

      // XITO NORMAL
      document.getElementById('resRaza').textContent = data.raza;
      document.getElementById('resEdad').textContent = data.edad_aprox;
      resultCard.classList.add('show');
      btnSnap.classList.add('hide');
      aiMsg.textContent = " " + data.mensaje_voz;
      speak(data.mensaje_voz);

    } catch (e) {
      console.error(e);
      aiMsg.textContent = "锔 Ocurri贸 un problema.";
      
      // Mostrar tarjeta con error visible
      resultCard.classList.add('show');
      btnSnap.classList.add('hide');
      document.getElementById('debugArea').classList.remove('hide');
      document.getElementById('resRaza').textContent = "Error";
      document.getElementById('resEdad').textContent = "-";
      
      // Escribir el error t茅cnico en la cajita roja
      document.getElementById('debugText').textContent = e.message;
    }
  };

  function speak(text) {
    if ('speechSynthesis' in window) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = 'es-MX'; u.rate = 1.1;
      window.speechSynthesis.speak(u);
    }
  }

  window.onload = init;
</script>
</body>
</html>
